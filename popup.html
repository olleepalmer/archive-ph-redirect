<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      resize: vertical;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .help {
      color: #666;
      font-size: 12px;
      margin-top: 8px;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 8px;
      color: #4CAF50;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>Archive Redirect</h2>

  <div class="toggle-row">
    <span>Enable redirects</span>
    <label class="toggle">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>

  <label for="domains">Paywalled domains (one per line):</label>
  <textarea id="domains"></textarea>
  <p class="help">Add domains without http:// or www.</p>

  <button id="save">Save</button>
  <div class="status" id="status">Saved!</div>

  <script src="popup.js"></script>
</body>
</html>
